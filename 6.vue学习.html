<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      AST 抽象语法树
    */

    var obj1 = {
      name: {
        a: 1
      }
    };
    var obj2 = Object.assign({}, obj1);

    obj1.name.a = 2;

    console.log(obj2);
  </script>
</body>
</html>
