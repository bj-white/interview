  <div id ="app"></div>
  <script>
    /*forEach实现*/
    // 注意：forEach中async、await失效 且不能break
    Array.prototype.forEach = function (cb) {
      for (var i = 0; i < this.length; i++) {
        cb(this[i], i, this);
      }
    };
    // for最常用
    // in 可循环数组和对象 es5 到循环不到不可遍历的属性  用getOwnPropertyNames实现
    // of es6 必须实现Symbol.iterator 和next方法

    } */
    var obj = {};
