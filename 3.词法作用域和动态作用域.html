<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
			因为 JavaScript 采用的是词法作用域，函数的作用域在函数定义的时候就决定了。
			而与词法作用域相对的是动态作用域，函数的作用域是在函数调用的时候才决定的。
		*/
		var value = 1;

		function fun1 () {
			console.log(value);
		}

		function fun2 () {
			var value = 2;
			fun1();
		}

		fun2(); // 1
	</script>
</body>
</html>
