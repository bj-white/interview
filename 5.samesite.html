<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var twoSum = function(nums, target) {
      for (var i = 0; i < nums.length; i++) {
        var index = nums.indexOf(target - nums[i]);
        if (index != -1 && i != index) {
          return [i, index];
        }
      }
    };
    console.log(twoSum([3, 2, 4], 6));

    var chars = ["a","a","b","b","c","c","c"];
    var compress = function(chars) {
      var result = [];
      for (var i = 0, obj = {}; i < chars.length; i++) {
        if (!obj[chars[i]]) {
          obj[chars[i]] = 1;
        } else {
          obj[chars[i]]++;
        }
      }
      for (var key in obj) {
        result.push(key);
        result.push(obj[key]);
      }
      return result;
    };
    // console.log(compress(chars));
  </script>
</body>
</html>
